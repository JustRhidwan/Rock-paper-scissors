<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-dom-RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <button class="move-button js_rock_button">
            <img src="images/rock-emoji.png" class="move-icon">
        </button>

        <button 
        class="move-button js_paper_button">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>

        <button 
        class="move-button js_scissors_button">
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>
        <p class="js-result result">
        
        </p>
        <p class="js-moves"></p>
        <p class="js-score score" ></p>

        <button class="reset">Reset score</button> 

        <button class="autoplay-button">Auto Play</button>
        <p class="hint">Hint: You can also use your keyboard to play by clicking the "R" button for ROCK, the "P" for PAPER and the "S" button for SCISSORS</p>
    </div>
    <script src="scripts/12-dom-RPS.js">
         

    </script>
</body>
</html>
